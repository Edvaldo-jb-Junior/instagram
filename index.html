<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <section class="esquerda">

        <img src="./assets/celular.png" class="celular" />

        <img src="./assets/insta1.png" class="imagem-fundo" id="img-secundaria"/>
        
        <img src="./assets/insta2.png" class="imagem-fundo" id="troca-imagem"/>
    </section>

    <section class="direita">
        <div class="principal">
            <img src="./assets/insta-logo.png" class="logo" />

            <input placeholder="Telefone, Nome de usuário ou email">

            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="facebook">Entre com o Facebook</a>

            <a class="senha">Esqueceu a Senha?</a>
        </div>

        <div class="cadastro">
            <p><b>Não tem uma conta?</b><a class="link"> cadastre-se</a></p>
        </div>

        <p class="aplicativo">Obtenha o Aplicativo</p>

        <div class="footer">
            <img src="./assets/app.png" class="app" />
            <img src="./assets/download.png" class="google" />
        </div>
    </section>

</body>
<script src="scripts.js"></script>

</html>
